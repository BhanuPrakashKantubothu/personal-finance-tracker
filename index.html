<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Personal Finance Tracker</h1>

    
    <div class="balance">
      <h2>Current Balance: <span id="balance">0</span> â‚¹</h2>
      <p>Income: <span id="income">0</span> â‚¹ | Expense: <span id="expense">0</span> â‚¹</p>
    </div>

   
    <form id="transaction-form">
      <input type="text" id="desc" placeholder="Description (e.g., Rent)" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Rent">Rent</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">+ Add Transaction</button>
    </form>

  
    <h3>Transactions</h3>
    <ul id="transaction-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
